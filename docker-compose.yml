version: '3.8'
services:
  app:
    build: .
    container_name: radreactions_app
    ports:
      - "8501:8501"
    volumes:
      # Mount only app code for development (read-only to avoid accidental changes)
      - ./app:/app/app:ro
      # Persistent volume for uploaded data
      - data:/app/data
    environment:
      - BASE_DIR=/app/data
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    # Uncomment if you need LaTeX compilation in container
    # shm_size: '1gb'

volumes:
  data:
