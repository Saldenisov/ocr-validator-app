version: '3.8'

services:
  ocr-validator:
    build: .
    ports:
      - "8501:8501"
    volumes:
      # Mount your data directory here
      # Update the left path to your actual data location
      - "E:/ICP_notebooks/Buxton:/app/data"
    environment:
      - BASE_DIR=/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
