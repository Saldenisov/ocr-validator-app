version: '3.8'

services:
  radreactions:
    build:
      context: ..
      dockerfile: ops/Dockerfile
    ports:
      - "8501:8501"
    volumes:
      # Mount project data-full into the container (override baked data if present)
      - "../data-full:/app/data"
    environment:
      - BASE_DIR=/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
