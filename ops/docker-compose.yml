version: '3.8'

services:
  radreactions:
    build:
      context: ..
      dockerfile: ops/Dockerfile
    ports:
      - "8501:8501"
    volumes:
      # Mount project data-full into the container at the same path as in the image
      # Read-only is enough for the app; remove :ro if you need writes
      - "../data-full:/app/data-full:ro"
    environment:
      - BASE_DIR=/app/data-full
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
